{% set name = "metaflow" %}
{% set version = "2.13.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b22498f22630104d0777cb4a223815ab1687cd89cb74cdc4abe5566ba87b0995


build:
  number: 0
  noarch: python
  entry_points:
    - metaflow=metaflow.cmd.main_cli:start
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}
    - boto3
    - requests
    - setuptools

test:
  requires:
    - python {{ python_min }}
  imports:
    - metaflow
    - metaflow.client
    - metaflow.datastore
    - metaflow.datatools
    - metaflow.metadata_provider
    - metaflow.plugins
    - metaflow.plugins.aws
    - metaflow.plugins.aws.batch
  commands:
    - metaflow --help

about:
  home: https://metaflow.org/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: 'Metaflow: More Data Science, Less Engineering'
  doc_url: https://docs.metaflow.org/
  dev_url: https://github.com/Netflix/metaflow

extra:
  recipe-maintainers:
    - saikonen
    - savingoyal
