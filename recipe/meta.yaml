{% set name = "metaflow" %}
{% set version = "2.12.28" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8e0678930d4e4e1b1e14e35b5a91e8cba18a10eca76264e9d08703268da8c04f


build:
  number: 0
  noarch: python
  entry_points:
    - metaflow=metaflow.cmd.main_cli:start
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=2.7
  run:
    - python >=2.7
    - boto3
    - requests
    - setuptools

test:
  imports:
    - metaflow
    - metaflow.client
    - metaflow.datastore
    - metaflow.datatools
    - metaflow.metadata
    - metaflow.plugins
    - metaflow.plugins.aws
    - metaflow.plugins.aws.batch
  commands:
    - metaflow --help

about:
  home: https://metaflow.org/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: 'Metaflow: More Data Science, Less Engineering'
  doc_url: https://docs.metaflow.org/
  dev_url: https://github.com/Netflix/metaflow

extra:
  recipe-maintainers:
    - saikonen
    - savingoyal
